<video  height="500" width="1320" id="v"></video>
<script>

		function Player()
		{
			xhr = new XMLHttpRequest();
			xhr.onreadystatechange = play_video;
			xhr.open("GET","http://localhost/Video/playvideo.php",true); //calls PlayVideo.php which will read the contents of the matched id in the file writeVideoLink.txt
			xhr.send();
		}

		function play_video()
		{
			if(xhr.readyState == 4 && xhr.status == 200)
			{
				//v=document.createElement("video");
				v=document.getElementById("v");
				<!-- v.width="640"; -->
				<!-- v.height="340"; -->
				v.src=xhr.responseText;
				v.type="video/mp4";
				v.controls="true";
				
				document.body.appendChild(v); //v has the source path to play the video
	
			}
		}
	</script>
<script>
	function openNav() 
	{
			document.getElementById("mySidenav").style.display = "block";
			document.getElementById("mySidenav").style.width = "225px";
			document.getElementById("main").style.marginLeft = "200px";
			document.getElementById("mySidenav").style.border ="1px solid #ccc";
			$("#menu").attr("onclick","closeNav()");
	}
	function closeNav() 
	{
			document.getElementById("mySidenav").style.display = "none";
			document.getElementById("main").style.marginLeft = "0px";
			document.getElementById("mySidenav").style.border ="white";
			$("#menu").attr("onclick","openNav()");
	}
</script>
